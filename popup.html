<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script type="module" src="popup.js"></script>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
  </head>
  <body style="width: 300px" class="m-3 bg-gray-200">
    <div id="eedist-container">
      <h3 id="percent-text">Analysing... (0%)</h3>
      <section class="my-2">
        <div
          style="border: 1px solid gray"
          class="w-full bg-gray-200 rounded-full dark:bg-gray-700"
        >
          <div
            id="progress-bar"
            class="bg-blue-600 text-opacity-0 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full"
            style="width: 0%"
          >
            .
          </div>
        </div>
      </section>
    </div>
    <button
      id="popup-dashboard-btn"
      type="button"
      class="mt-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    >
      Open Dashboard
    </button>
  </body>
</html>
